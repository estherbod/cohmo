<head>
    <meta charset='utf-8'>
    <title>Coordination Queues</title>
    <script src='https://unpkg.com/vue@2.5.16/dist/vue.js'></script>
    <script src='https://unpkg.com/axios@0.18.0/dist/axios.js'></script>
    <link rel='stylesheet' type='text/css' href='{{url_for("static", filename="queues.css")}}'>
</head>
<body>
    <div id='queues'>
        <div v-for='table in tables' class='queue-column'>
            <div class='table-name'>[[ table.name ]]: [[ TableStatusName[table.status] ]]
                <span v-if='table.status === TableStatus.CORRECTING'>
                    with [[ table.current_coordination_team ]]
                    (since [[ human_readable_time(table.current_coordination_start_time) ]])
                </span>
            </div>
            <div class='queue-container'>
                <team-in-queue v-for='team in table.queue' v-bind:team='team'
                               v-bind:expected_duration='table.expected_duration'
                               v-bind:start_time='start_time[table.name][team]'>
                </team-in-queue>
            </div>
        </div>
    </div>
    <script src='{{url_for("static", filename="queues.js")}}'></script>
</body>
